@{layout('')}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SSL Generator (Total.js)</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #f9fafb;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.05);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            margin-bottom: 24px;
            color: #111827;
            font-size: 24px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 16px;
            background-color: #f3f4f6;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            border-color: #6366f1;
            outline: none;
            background-color: #fff;
        }

        button {
            background: #4f46e5;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
            width: 100%;
        }

        button:hover {
            background: #4338ca;
        }

        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #9ca3af;
        }
    </style>
    <script>
        async function generateSSL(e) {
            e.preventDefault();

            const domain = document.querySelector('input[name="domain"]').value.trim();
            if (!domain) {
                alert('Please enter a domain.');
                return;
            }

            const response = await fetch('/generate', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ domain })
            });

            const text = await response.text();
            alert(text);
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>SSL Generator</h1>
        <form onsubmit="generateSSL(event)">
            <input type="text" name="domain" placeholder="sub.domain.com" required>
            <button type="submit">Generate SSL</button>
        </form>
        <div class="footer">
            Powered by Coolify + Total.js
        </div>
    </div>
</body>
</html>
